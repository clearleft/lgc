<i class="c-icon c-icon--{{ id }}{{ if circle }} c-icon--circle{{ /if }} {{ if square }} c-icon--square{{ /if }} {{ if inline }} c-icon--inline{{ /if }} {{ class }}">
  <svg role="img" aria-hidden="true" focusable="false">
    <use xlink:href="{{ theme:asset src="icons/sprite.svg#{{ id }}" }}"></use>
  </svg>
</i>
