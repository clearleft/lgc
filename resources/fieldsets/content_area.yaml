title: 'Content Area'
fields:
  -
    handle: content_area
    field:
      always_show_set_button: false
      sets:
        youtube:
          display: YouTube
          fields:
            -
              handle: video_id
              field:
                input_type: text
                antlers: false
                display: 'Video ID'
                type: text
                icon: text
                instructions: 'For video: [youtube.com/watch?v=Ji8TZqiJZ4o](https://youtube.com/watch?v=Ji8TZqiJZ4o), the ID would be: `Ji8TZqiJZ4o`'
                listable: hidden
                instructions_position: above
        event:
          display: Event
          fields:
            -
              handle: events
              field:
                mode: default
                create: false
                collections:
                  - events
                display: Events
                type: entries
                icon: entries
                listable: hidden
                instructions_position: above
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      display: 'Content Area'
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      container: assets
